---
# yamllint disable rule:line-length
docker:
  image: yegor256/rultor-ruby
assets:
  npmrc: yegor256/objectionary-secrets#npmrc
install: |
  /usr/bin/install-node.sh
  npm install --no-color
  pdd -f /dev/null -v
release:
  pre: false
  script: |
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    sed -i "s/0\.0\.0/${tag}/" package.json
    npm run fetch-and-build-grammar
    npm run unit-test
    npm run package
    git commit -am "set version to ${tag}"
    chmod 600 ../npmrc
    npm publish --no-color --userconfig=../npmrc
merge:
  script: |-
    npm run unit-test
    npm run package
